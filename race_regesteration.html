<!DOCTYPE html>
<html>
    <head>
        <title>marathon registration</title>
    </head>
    <body>
        <h1>Race Registration</h1>
        <br>
        <form action = "\tacos">
            <label for = "Fn">First Name</label>
            <input type = "text" placeholder="First Name" id = "Fn" name="Fn">
            <label for = "ln">Last Name</label>
            <input type = "text" placeholder="Last Name" id = "ln" name = "ln">
            <br>
            <p>Select a Race:</p>
            <input type = "radio" id = "1" name = "1" value = "1" checked>
            <label for = "1">Fun Run</label><br>
            <input type = "radio" id = "2" name = "2" value = "2" checked>
            <label for = "2">Half marathon</label><br>
            <input type = "radio" id = "3" name = "3" value = "3" checked>
            <label for = "3">Full marathon</label><br>
            <br>
            <label for = "e">Email</label>
            <input type = "text" placeholder="Email" id = "e" name="e">
            <br>
            <label for = "p">Password</label>
            <input type = "password" placeholder="Password" id = "p" name = "p">
            <br>
            <br>
            <label for = "a">Select Age Group</label>
            <select name="age" id = "a">
                <option value="18">Under 18</option>
                <option value="20">Under 50</option>
            </select>
            <br><br>
            <button>Register</button>
        </form>
    </body>
</html>
